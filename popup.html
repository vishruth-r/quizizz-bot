<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Answer Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main>
    <h2>Quiz Answer Finder</h2>
    <p>Enter your OpenAI API key to enable answer lookup.</p>

    <div class="row">
      <input id="apiKey" type="password" placeholder="sk-..." autocomplete="new-password" />
    </div>

    <div class="buttons">
      <button id="saveBtn">Save</button>
      <button id="pasteBtn" class="secondary">Paste</button>
      <button id="optionsBtn">Open Options</button>
    </div>

    <div id="status" aria-live="polite"></div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
